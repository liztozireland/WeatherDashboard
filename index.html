<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Weather.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <section>
    <div class="card">
        <div class="searchbox">
            <input type="text" class ="searchbar" placeholder="Where do you want to go?">
            <button class="search-button">Find a City</button>
        </div>
<div class ="searchHistory"></div>
    </div>
    <div class="display-card">
        <div class="Weater">
            <h2 class="city">Weather in the city</h2>
            <h1 class="temperature"></h1>
            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" class="icon">

            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="save-button"></div>
        </div>
    </div>
</section>
<main>
    <div id="fiveDay"></div>
</div>
        <div class="fiveDayForecast">
            <ul class="futureForecast">
            <li><div class="description"></div></li>
            <li><div class="humidity"></div></li>
            <li><div class="wind"></div></li>
            <li><div class="save-button"></div></li>
          </ul></div>
        </main>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
            <script src="Weather.js"></script>
</body>
</html>
