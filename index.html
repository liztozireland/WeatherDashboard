<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Weather.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="card">
        <div class="searchbox">
            <input type="text" class ="searchbar" placeholder="Where do you want to go?">
            <button class="search-button">Find a City</button>
        </div>
        <div class="Weater-loading">
            <h2 class="city">Weather in the city</h2>
            <h1 class="temperature">88°F</h1>
            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="Weather Icon" class="icon">

            <div class="description">sunny-ish</div>
            <div class="humidity">Humidity: 50%</div>
            <div class="wind">Wind Speed: 22mph</div>
        </div>
    </div>
    <div class="display-card">
        <div class="Weater">
            <h2 class="city">Weather in the city</h2>
            <h1 class="temperature">88°F</h1>
            <div class="description">sunny-ish</div>
            <div class="humidity">Humidity: 50%</div>
            <div class="wind">Wind Speed: 22mph</div>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
